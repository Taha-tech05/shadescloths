<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style_login.css">
    <script src="https://kit.fontawesome.com/8b4f029544.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1>Sign IN</h1>
            <form>
                <div class="input-group">
                    <!--
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                -->
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>

                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>

                    <p>Lost Password <a href="#">Click Here!</a></p>
                </div>

                <div class="btn-field">
                    <a href="Shades_clothes.html" >
                    <button type="button">Sign In</button>
                    </a>
                    <a href="sign_up.html" class="disable">
                    <button type="button" class="disable">Sign Up</button>
                    </a>
                </div>

                <div class="btn-login">
                    <button><i class="fab fa-google"></i>Google</button>
                    <button><i class="fab fa-facebook"></i>Facebook</button>
                    <button><i class="fab fa-instagram"></i>Instagram</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
